<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Dojo Survey</h1>
    <div class="container">
        <form class="col-6 mx-auto " action="/get" method="POST">
            <div class="top d-flex flex-md-ro">
                <div class="left_side d-flex flex-column">
                    <label for="name">Your Name:</label>
                    <label for="location">Dojo Location:</label>
                    <label for="language">Language:</label>
                </div>
                <div class="right_side d-flex flex-column">
                    <input id="name" name="name" type="text">
                    <select name="location" id="location">
                        <option value="chicago">Chicago</option>
                        <option value="vegas">Vegas</option>
                        <option value="los_angeles">Los Angeles</option>
                        <option value="boston">Boston</option>
                    </select>
                    <select name="language" id="language">
                        <option value="c++">C++</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="ruby">Ruby on Rails</option>
                    </select>
                </div>
            </div>
            <div>
                <span>Age:</span>
                <input type="radio" value="18-25" name="age">
                <label>18-25</label>
                <input type="radio" value="26-40" name="age">
                <label>26-40</label>
                <input type="radio" value="40-60" name="age">
                <label>40-60</label>
                <input type="radio" value="60+" name="age">
                <label>60+</label>
            </div>
            <div class="bottom d-flex flex-column w-70">
                <label for="comment">Comment (optional):</label>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                <div class="checkbox">
                    <input type="checkbox" class="check" name="check">
                    <label class="check" for="customCheck1">Check this to receive f*&^s given</label>
                </div>
                <input class="button" type="submit" value="submit">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
